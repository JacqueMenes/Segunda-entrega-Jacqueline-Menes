<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h2 class="titulo-principal">Your Style</h2>
      <nav class="navbar navbar-expand-lg bg-propio">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Your Style</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                <button class="btn bg-buscar" type="submit">Buscar</button>
              </form>
            </div>
        </div>
      </nav>
  </header>
  <main class="main">
    <div class="main__formulario">
      <h2>¡Contactanos!</h2>
      <form>
        <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre completo</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div id="passwordHelpBlock" class="form-text">
          <label for="inputPassword5" class="form-label">Contraseña</label>
              <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
              Su contraseña debe contener mas de 6 caracteres.
        </div>
          <hr>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
            <textarea class="form-control" id="Comentario" rows="3" placeholder="Buenos dias, mi consulta es..."></textarea>
        </div>
          <h5>Plan Seleccionado</h5>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Plan Basico</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Plan Estandar</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Plan Premium</label>
        </div>
          <hr>
        <div>
          <select class="form-select" aria-label="Default select example">
              <option selected>Pais de residencia</option>
              <option value="1">Argentina</option>
              <option value="2">Uruguay</option>
              <option value="3">Chile</option>
            </select>
        </div>
            <hr>
        <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Deseo recibir News</label>
        </div>
            <hr>
        <div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer">
        <div class="fin">
                <h4>Conocenos ...</h4>
                <i class="fa-brands fa-facebook" class="prueba"></i>
                <i class="fa-brands fa-instagram-square"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-twitter-square"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
       <script src="https://kit.fontawesome.com/7f265cb1ea.js" crossorigin="anonymous"></script>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
